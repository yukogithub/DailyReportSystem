<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div th:replace="navi"></div>
    <h1>日報 詳細ページ</h1>
    <table>
        <tr>
            <td>氏名</td>
            <td th:text="${report.employee.name}"></td>
        </tr>
        <tr>
            <td>日付</td>
            <td th:text="${report.reportDate}"></td>
        </tr>
        <tr>
            <td>タイトル</td>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <td>内容</td>
            <td><pre th:text="${report.content}"></pre></td>
        </tr>
        <tr>
            <td>登録日時</td>
            <td th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>更新日時</td>
            <td th:text="${#temporals.format(report.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <div th:if="${employeeId} == ${report.employee.id}">
        <a th:href="@{/report/report_update/{id}/(id=${report.id})}">この日報を編集する</a><br>
    </div>
    <a th:href="@{/report/report_list}">一覧に戻る</a>
</body>
</html>
