<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/report/list.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <nav id="global_navi">
        <div class="left">
            <h2>日報管理システム</h2>
            <a href="/employee/list">従業員管理</a>
            <a href="">日報管理</a>
        </div>
        <div class="right">
            <div><span th:text="${employeeName}">Employee Name</span>さん</div>
            <form method="post" th:action="@{/logout}" id="logout-form">
            <a href="#" class="logout-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
            </form>
        </div>
    </nav>
    <h1>日報 一覧</h1>
    <table class="list">
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="data : ${reportlist}">
            <td th:text="${data.employee.name}"></td>
            <td th:text="${data.reportDate}"></td>
            <td th:text="${data.title}"></td>
            <td>
                <a th:href="@{/report/report_detail/{id}/(id=${data.id})}">詳細を見る</a>
            </td>
        </tr>
    </table>
    <p>（全 <span th:text="${reportCount}"></span> 件）</p>
    <a th:href="@{/report/report_register}">新規日報の登録</a>
</body>
</html>
