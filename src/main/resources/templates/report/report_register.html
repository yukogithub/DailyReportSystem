<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/report/register.css}">
</head>
<body>
        <nav id="global_navi">
            <div class="left">
                <h2>日報管理システム</h2>
                <a href="/employee/list">従業員管理</a>
                <a href="">日報管理</a>
            </div>
            <div class="right">
                <div><span th:text="${employeeName}">Employee Name</span>さん</div>
                <form method="post" th:action="@{/logout}" id="logout-form">
                <a href="#" class="logout-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
                </form>
            </div>
        </nav>
    <h1>日報 新規登録ページ</h1>
    <form method="post" th:action="@{/report/report_register}" th:object="${report}">

        <!-- <label for="id">従業員テーブルのID</label>
        <input type="hidden" id="employeeId" name="employeeId" th:value="*{employeeId}" th:text="*{employeeId}">
 -->
        <label for="reportDate">日付</label>
        <br>
        <input type="date" th:field="*{reportDate}" th:errorclass="err">
        <br>

        <label for="name">氏名</label>
        <br>
        <span th:text="${employeeName}">Employee Name</span>
        <br>

        <label for="title">タイトル</label>
        <br>
        <input type="text" th:field="*{title}" th:errorclass="err">
        <span th:errors="*{title}" class="err"></span>
        <br>

        <label for="content">内容</label>
        <br>
        <textarea th:field="*{content}" th:errorclass="err"></textarea>
        <span th:errors="*{content}" class="err"></span>
        <br>
        <input type="submit" value="投稿">
    </form>
    <a th:href="@{/report/report_list}">一覧に戻る</a>
</body>
</html>
